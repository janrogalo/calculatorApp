<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="centerDivDisplay">
        <div class="calculatorDisplay">
        </div>
        <div class="calculatorDisplaySecondNumber">
        </div>
        <div class="divider">
            <img src="img/divider.png">
        </div>
        <div class="calculatorDisplayResults">
        </div>
        <div class="erase"><img src="img/erase.jpg"></div>
    </div>


    <div class="centerDiv">
        <div class="calculatorBody">

            <div class="row">
                <div><img src="img/icon1.png" class="button img one" data-name="1"></div>
                <div><img src="img/icon2.png" class="button img two" data-name="2"></div>
                <div><img src="img/icon3.png" class="button img three" data-name="3"></div>
                <div><img src="img/iconDivide.png" class="op img divide" data-name="divide"></div>
            </div>

            <div class="row">
                <div><img src="img/icon4.png" class="button img four" data-name="4"></div>
                <div><img src="img/icon5.png" class="button img five" data-name="5"></div>
                <div><img src="img/icon6.png" class="button img six" data-name="6"></div>
                <div><img src="img/iconMultiply.png" class="op img multiply" data-name="mult"></div>
            </div>

            <div class="row">
                <div><img src="img/icon7.png" class="button img seven" data-name="7"></div>
                <div><img src="img/icon8.png" class="button img eight" data-name="8"></div>
                <div><img src="img/icon9.png" class="button img nine" data-name="9"></div>
                <div><img src="img/iconSubtract.png" class="op img subtract" data-name="subtract"></div>
            </div>

            <div class="row">
                <div><img src="img/icon0.png" class=" button img0 zero" data-name="0"></div>
                <div><img src="img/iconComma.png" class="button img comma" data-name="."></div>
                <div><img src="img/iconAdd.png" class="op img add" data-name="add"></div>
            </div>

            <div class="row">
                <div><img src="img/iconCalculate.png" class="imgCalculate"></div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="ops.js"></script>
</body>

</html>
